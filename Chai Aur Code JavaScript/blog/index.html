<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Blog</title>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>

    <main id="main-content">
        <!-- Blog posts will go here -->
    </main>

    <div id="blog-form-container" class="hidden">
        <form id="blog-form">
            <label for="blog-title">Title:</label>
            <input type="text" id="blog-title" required>
            
            <label for="blog-content">Content:</label>
            <textarea id="blog-content" rows="4" required></textarea>
            
            <button type="button" id="save-blog">Save</button>
            <button type="button" id="cancel-blog">Cancel</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
